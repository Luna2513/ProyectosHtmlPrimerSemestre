<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formularios</title>
    <style>
        body {
            background-color: rgba(73, 0, 141, 0.674);
        }
    </style>
</head>
<body>
    <nav>
        <h1>INTRODUCCION A FORMULARIOS</h1>
    </nav>
    <main>
        <h3>Controles para utilizar formularios</h3>
        <form action="">
            <label for="">*Nombre</label> <br>
            <input type="text" name="nombre" id="nombre" placeholder="Ingrese Nombre" required> <br>

            <label for="">*Apellido</label> <br>
            <input type="text" name="Apellido" id="Apellido" placeholder="Ingrese su apellido" required> <br>
           
            <label for="">Edad</label> <br>
            <input type="number" name="edad" id="edad" min="18" max="50"> <br>

            <label for="">Celular</label> <br>
            <input type="number" name="celular" id="celular" placeholder="Celular"> <br>

            <label for="">Fecha</label> <br>
            <input type="date" name="fecha" id="fecha" placeholder="Fecha"> <br>

            <label for="">Otro formato de fecha</label> <br>
            <input type="datetime-local" name="otraFecha" id="otraFecha"> <br>

            <label for="">*Correo</label> <br>
            <input type="email" name="correo" id="correo" placeholder="Correo" required> <br>

            <label for="">Contrase単a</label> <br>
            <input type="password" name="Contrase単a" id="Contrase単a"> <br>

            <label for="">Observaciones</label> <br>
            <textarea name="observaciones" id="observaciones" cols="20"> 

            </textarea>
            <!--etiqueta para agrupar otras opciones o etiquetas-->
            <fieldset>
                <legend>Asignaturas a Escoger</legend>
                <input type="checkbox" name="" id="">Html5 <br>
                <input type="checkbox" name="" id="">Logica <br>
                <input type="checkbox" name="" id="">Base Datos <br>
                <input type="checkbox" name="" id=""> Front I <br>
                <input type="checkbox" name="" id="">Emprendimiento <br>
            </fieldset>
            <fieldset>
                <legend>Genero</legend>
                <input type="radio" name="option" id="">Femenino <br>
                <input type="radio" name="option" id="">Masculino <br>
                <input type="radio" name="option" id="">No Binario <br>
            </fieldset>

            <br><br><br><br><br>
            <input type="submit" value="Guardar">

        </form>
    </main>
    <footer>
        <hr>
        <p>Dise単ador(a) Luna Salazar</p>
    </footer>
</body>
</html>
